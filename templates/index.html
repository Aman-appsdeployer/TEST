<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Space </title>
</head>
<body>
    
    <h1>Drive Space Information</h1>
    <table border="4">
        <tr>
            <th>Device</th>         
            <th>Total</th>
            <th>Used</th>
            <th>Free</th>
            <th>Percentage Used</th>
        </tr>
        {% for drive in drives %}
        <tr>
            <td>{{ drive.device }}</td>
            <!-- <td>{{ drive.mountpoint }}</td> -->
            <td>{{ drive.total }}</td>
            <td>{{ drive.used }}</td>
            <td>{{ drive.free }}</td>
            <td>{{ drive.percent }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
